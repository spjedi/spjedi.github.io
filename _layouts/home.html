<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <style>
    body {
      font-family: "Lato", sans-serif;
    }

    .sidenav {
      height: 0;
      width: 100%;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }
  </style>
  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top" data-scrollto-offset="0">
      <div
        class="container-fluid d-flex align-items-center justify-content-between"
      >
        <div id="navbar" class="navbar">
          <div id="mySidenav" class="sidenav">
            <a href="/home">home</a>
            <a href="/case">case study</a>
            <a href="#">home</a>
            <a href="#">home</a>
            <i
              id="aaa"
              class="mobile-nav-toggle bi bi-list"
              style="color: #1ba492"
              onclick="openNav()"
            ></i>
          </div>
        </div>
        <!-- .navbar -->
      </div>
      <script>
        function openNav() {
          console.log(document.getElementById("mySidenav").style.height);
          if (document.getElementById("mySidenav").style.height == "250px") {
            document.getElementById("mySidenav").style.height = "0px";
          } else {
            document.getElementById("mySidenav").style.height = "250px";
          }
        }

        // function closeNav() {
        //   document.getElementById("mySidenav").style.height = "0";
        //   document.getElementById("aaa").style.opacity = 1;
        // }
      </script>
    </header>
    <!-- End Header -->
    <main id="main">
      <!-- ======= Hero Section ======= -->
      {% include hero.html %}
      <!-- End Hero -->

      <!-- ======= Values Section ======= -->
      {% include values.html %}
      <!-- End Values Section -->

      <!-- ======= Flight Section ======= -->
      {% include flight.html %}
      <!-- End Flight  Section -->

      <!-- ======= Flight Section ======= -->
      {% include flight-2.html %}
      <!-- End Flight  Section -->

      <!-- ======= Case Section ======= -->
      {% include case-study.html %}
      <!-- End Case  Section -->

      <!-- ======= Case Section ======= -->
      {% include why-us.html %}
      <!-- End Case  Section -->

      {% include footer.html %}
    </main>
    <!-- End #main -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- ======= Hero Section ======= -->
    {% include script.html %}
    <!-- End Hero -->
  </body>
  <script>
    $("[data-toggle=tooltip]").tooltip();
  </script>
  <script src="/assets/js/app.js"></script>
</html>
